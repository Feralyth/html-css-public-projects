<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Ticket Generator - Ticket</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <img class="header-logo" src="./assets/images/logo-mark.svg" alt="Logo Coding Conf">
        <h2>Coding Conf</h2>
    </header>

    <main class="main-container">

        <section class="top-content-container">
            <h1 class="top-content-title">Congrats, <span class="highlight-name" id="full-name">Jonatan Kristof!</span>
                Your ticket is
                ready.</h1>
            <p class="top-content-desc">
                We've emailed your ticket to <span class="highlight-email" id="email">jonathan@gmail.com</span> and
                will send updates in the run up
                to the event.
            </p>
        </section>

        <section class="ticket-container">
            <img class="ticket-background" src="./assets/images/pattern-ticket.svg" alt="">

            <section class="ticket-title">
                <img src="./assets/images/logo-mark.svg" alt="Logo Coding Conf">
                <div class="ticket-title-detail">
                    <h2>Coding Conf</h2>
                    <p>Jan 31, 2025 / Austin, TX</p>
                </div>
            </section>

            <section class="ticket-participant">
                <img id="avatar" src="./assets/images/image-avatar.jpg" alt="Participant image ticket">
                <div class="ticket-participant-detail">
                    <h2 id="full-name-ticket">Jonatan Kristof</h2>
                    <div class="flex align-item-center">
                        <img src="./assets/images/icon-github.svg" alt="">
                        <p id="github-username">@jonatankristof0f01</p>
                    </div>
                </div>
            </section>


            <section class="ticket-number">
                <p>#01609</p>
            </section>
            <img class="pattern-circle-ticket mobile-hidden" src='./assets/images/pattern-circle.svg'
                aria-hidden="true">
        </section>
        </div>


    </main>

    <!-- Decorative Element -->
    <div class="decorative-container">
        <img class="pattern-line" src="./assets/images/pattern-lines.svg" aria-hidden="true">
        <img class="pattern-squiggly-top" src="./assets/images/pattern-squiggly-line-top.svg" aria-hidden="true">
        <picture>
            <source media="(min-width:768px)" srcset="./assets/images/pattern-squiggly-line-bottom-desktop.svg">
            <img class="pattern-squiggly-bottom" src="./assets/images/pattern-squiggly-line-bottom-mobile-tablet.svg"
                aria-hidden="true">
        </picture>
        <img class="pattern-circle desktop-hidden" src='./assets/images/pattern-circle.svg' aria-hidden="true">
        <img class="pattern-circle-top mobile-hidden" src='./assets/images/pattern-circle.svg' aria-hidden="true">
    </div>

</body>

</html>

<script>
    const avatarURL = sessionStorage.getItem("avatar_url");
    const fullName = sessionStorage.getItem("full_name");
    const email = sessionStorage.getItem("email");
    const githubUsername = sessionStorage.getItem("github_username");

    document.getElementById('avatar').setAttribute('src', avatarURL);
    document.getElementById('full-name').textContent = fullName;
    document.getElementById('full-name-ticket').textContent = fullName;
    document.getElementById('email').textContent = email;
    document.getElementById('github-username').textContent = githubUsername;
</script>
