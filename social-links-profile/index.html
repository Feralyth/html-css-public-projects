<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="card">
        <img class="card__avatar" src="./assets/images/avatar-jessica.jpeg" alt="Avatar image">
        <h1 class="card__name">Jessica Randall</h1>
        <p class="card__address">London, United Kingdom</p>
        <p class="card__bio">"Front-end developer and avid reader."</p>

        <div class="card__social-media__wrapper">
            <div class="social-media">Github</div>
            <div class="social-media">Frontend Mentor</div>
            <div class="social-media">Linkedin</div>
            <div class="social-media">Twitter</div>
            <div class="social-media">Instagram</div>
        </div>
    </section>
</body>

</html>
